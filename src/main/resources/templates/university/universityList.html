<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>University List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">University List</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Continent</th>
            <th>Country</th>
            <th>Name</th>
            <th>Language</th>
            <th>Quota</th>
            <th>Duration</th>
            <th>Min Semesters</th>
            <th>Min GPA</th>
            <th>Language Requirements</th>
            <th>Semester Schedule</th>
            <th>Additional Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="university : ${university}">
            <td th:text="${university.univId}"></td>
            <td th:text="${university.continent}"></td>
            <td th:text="${university.country}"></td>
            <td th:text="${university.univName}"></td>
            <td th:text="${university.language}"></td>
            <td th:text="${university.quota}"></td>
            <td th:text="${university.duration}"></td>
            <td th:text="${university.minCompletedSemesters}"></td>
            <td th:text="${university.minGpa}"></td>
            <td th:text="${university.languageRequirements}"></td>
            <td th:text="${university.semesterSchedule}"></td>
            <td th:text="${university.additionalInfo}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
