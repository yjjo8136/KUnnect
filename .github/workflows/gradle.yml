name: Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main  # ğŸš€ main ë¸Œëœì¹˜ì— pushë  ë•Œ ì‹¤í–‰

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: kunnect_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping --host=localhost --user=root --password=root_password" --health-interval=10s --health-timeout=5s --health-retries=3


    steps:
      # âœ… 1. GitHub Repository ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout Repository
        uses: actions/checkout@v4

      # âœ… 2. JDK 17 ì„¤ì¹˜ (Gradle ë¹Œë“œìš©)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # âœ… 3. Gradle í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (í…ŒìŠ¤íŠ¸ ì‹¤íŒ¨ ì‹œ ë°°í¬ ì¤‘ë‹¨)
      - name: Run Tests
        run: |
          chmod +x gradlew
          ./gradlew test

      # âœ… 3. Gradle ë¹Œë“œ (JAR ìƒì„±)
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build -x test
          
      # âœ… 4. Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # âœ… 5. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ (ë°±ì—”ë“œ)
      - name: Build & Push Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kunnect-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kunnect-backend:latest

      # âœ… 6. AWS EC2ì—ì„œ ë°±ì—”ë“œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Deploy on AWS EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/kunnect || sudo mkdir -p /home/ec2-user/kunnect && cd /home/ec2-user/kunnect
            sudo chown -R ec2-user:ec2-user /home/ec2-user/kunnect
            sudo chmod 777 /var/run/docker.sock
            sudo docker-compose down backend
            sudo docker-compose pull backend
            sudo docker-compose up -d backend
            sudo docker system prune -af
